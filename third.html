           <script>
                function bill()
            {
                var input = document.getElementById("ones").value;
                if(input<0)
                {
                   document.getElementById("demo").innerHTML="&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;EB Bill Calculation" +"<br><br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Please Enter a Valid Unit"+"<hr>"+"<br>";
                  
                }
                else if(input<=100)
                {
                    document.getElementById("demo").innerHTML="<br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;EB BILL CALCULATION"+"<hr><br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Service type&emsp;&emsp;&emsp;:&emsp;&emsp;Domestic"+"<br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Consumed Units&emsp;:"+"&emsp;&emsp;"+input+"<br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Current Charges&emsp;&nbsp;:&emsp;&emsp;0"+"<br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Fixed Charges&emsp;(+):&emsp;&emsp;0"+"<br><br>"+"<hr>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;NET AMOUNT&emsp;&emsp;:&emsp;&emsp;0"+"<br><br>";
                }
                else if(input>100 && input<=200)
                {
                    sum=(input-100)*1.5;
                    sums=sum+20;
                    document.getElementById("demo").innerHTML="<br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;EB BILL CALCULATION"+"<hr><br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Service type&emsp;&emsp;&emsp;:&emsp;&emsp;Domestic"+"<br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Consumed Units&emsp;:"+"&emsp;&emsp;"+input+"<br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Current Charges&emsp;&nbsp;:&emsp;&emsp;"+sum+".0<br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Fixed Charges&emsp;(+):&emsp;&emsp;20.0"+"<br><br>"+"<hr>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;NET AMOUNT&emsp;&emsp;:&emsp;&emsp;"+sums+".0<br><br>";
                }
                else if(input>200 && input<=500)
                {
                    sum=((input-200)*3)+(100*2);
                    sums=sum+30
                    document.getElementById("demo").innerHTML="<br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;EB BILL CALCULATION"+"<hr><br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Service type&emsp;&emsp;&emsp;:&emsp;&emsp;Domestic"+"<br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Consumed Units&emsp;:"+"&emsp;&emsp;"+input+"<br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Current Charges&emsp;&nbsp;:&emsp;&emsp;"+sum+".0<br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Fixed Charges&emsp;(+):&emsp;&emsp;30.0"+"<br><br>"+"<hr>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;NET AMOUNT&emsp;&emsp;:&emsp;&emsp;"+sums+".0<br><br>";
                }
                else
                {
                    sum=((input-500)*6.6)+(100*3.5)+(300*4.6);
                    sums=sum+50;
                    document.getElementById("demo").innerHTML="<br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;EB BILL CALCULATION"+"<hr><br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Service type&emsp;&emsp;&emsp;:&emsp;&emsp;Domestic"+"<br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Consumed Units&emsp;:"+"&emsp;&emsp;"+input+"<br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Current Charges&emsp;&nbsp;:&emsp;&emsp;"+sum+"<br>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;Fixed Charges&emsp;(+):&emsp;&emsp;50.0"+"<br><br>"+"<hr>"+"&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;&emsp;NET AMOUNT&emsp;&emsp;:&emsp;&emsp;"+sums+"<br><br>";

                }
